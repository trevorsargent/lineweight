<div class="wrap">
  <div class="buttons">
    <a
      *ngFor="let track of tracks; trackBy: trackBy"
      (click)="select(track.id)"
      [class.active]="track.id === activeTrackId"
    >
      {{ track.id }}
    </a>

    <div></div>
    <a [class.active]="isCaptionsOn" (click)="captions()">captions</a>
    <a (click)="fullscreen()">
      <span *ngIf="isFullscreen">exit </span>fullscreen</a
    >
  </div>
</div>
