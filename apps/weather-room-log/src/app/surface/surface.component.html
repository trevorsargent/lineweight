<div #surface class="surface" [class.invert]="state.started">
  <div class="countdown" *ngIf="!schedule.getCurrentEventTimeCode()">
    <div class="wrap" *ngIf="{ value: timeToNextShow | async } as time">
      <span>{{ time.value }}</span>
    </div>
  </div>
  <div *ngIf="schedule.getCurrentEventTimeCode() > 1412" class="next">
    <a href="/next"
      >for visions of the future and weather room apendicies... click here>
    </a>
  </div>
  <ng-container *ngFor="let track of tracks; trackBy: trackBy">
    <app-video-track
      [activeTrackId]="activeTrackId"
      [src]="track.src"
      [id]="track.id"
      [commands]="commands"
      (loaded)="trackIsReady(track.id)"
    ></app-video-track>
  </ng-container>
  <app-controls
    [tracks]="tracks"
    (activeTrack)="activateTrack($event)"
    (_fullscreen)="openFullscreen()"
  ></app-controls>
</div>
