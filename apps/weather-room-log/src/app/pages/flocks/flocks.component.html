<div class="wrap">
  <h1>Flocks</h1>

  <div *ngFor="let perf of performances$ | async" class="performance">
    <app-view-group
      (detailViewId)="showViewerDetail($event)"
      [group]="perf"
      [currentViewerId]="currentViewerId"
    ></app-view-group>
  </div>
</div>

<div class="viewer-detail">
  <app-viewer-summary
    [viewerId]="detailViewerId"
    (close)="showViewerDetail(null)"
  ></app-viewer-summary>
</div>
